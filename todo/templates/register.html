{% extends "baselogin.html" %}
{% block content %}

<h3>Sign up</h3>
<p>
    {% if error %}
        <strong class="error">Error: {{ error }}</strong>
    {% endif %}
</p>
<!-- formularz rejestracji -->
<form class="add-form" method="POST" action="{{ url_for('register') }}">
        <p style="margin-left: 28px">
            <label>E-mail: <input type="text" name="email" placeholder="i.e. nick123@gmail.com"></label>
        </p>
        <p style="margin-left: 31px">
            <label>Login: <input type="text" name="login" placeholder="i.e. nick123"></label>
        </p>
        <p><label>Password: <input type="password" name="password"></label></p>
        <p style="margin-left: -58px">
            <label>Confirm password: <input type="password" name="password2"></label>
        </p>
        <p><label><button type="submit"><b>Sign up</b></button></label></p>
</form>

{% endblock %}
