<!-- todo/templates/login.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>Login page</title>

    <meta name="description"
          content=""/>
    <meta name="keywords"
          content=""/>

    <link rel="stylesheet" href="../static/style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>
    <div id="box">
            <div>
                <a class="title" href="{{ url_for('login') }}">
                    <h1>{{ config.SITE_NAME }}&nbsp;<img src="../static/ok.ico" alt="logo" height="27" align="bottom"></h1>
                </a>
            </div>

        <h3>Sign in</h3>
        <p>
            {% if info %}
                <strong class="success">{{ info }}</strong>
            {% endif %}
            {% if error %}
                <strong class="error">Error: {{ error }}</strong>
            {% endif %}
            {% for message in get_flashed_messages() %}
                <strong class="success">{{ message }}</strong>
            {% endfor %}
        </p>

        <!-- formularz logowania -->
        <form class="add-form" method="POST" action="{{ url_for('login') }}">
            <p style="margin-left: 30px"><label>Login: <input type="text" name="login"></label></p>
            <p><label>Password: <input type="password" name="pass"></label></p>
            <p><label><button type="submit"><b>log in</b></button></label></p>
        </form>

        <p style="margin-top: 45px">
            <!-- formularz rejestracji -->
            <form class="add-form" method="POST" action="{{ url_for('register_dir') }}">
                No account yet? <button type="submit"><b>Sign up!</b></button>
            </form>
        </p>
    </div>
    <div id="footer2">
        2016 &copy; Maciej Pęśko<br>
        <img src="../static/mail.ico" alt="mail-icon" height="17" align="top"> mpesko3031@gmail.com
    </div>
</body>
</html>
