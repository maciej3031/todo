{% extends "baselogin.html" %}
{% block content %}

<h3>Sign in</h3>
<p>
    {% if info %}
        <strong class="success">{{ info }}</strong>
    {% endif %}
    {% if error %}
        <strong class="error">Error: {{ error }}</strong>
    {% endif %}
    {% for message in get_flashed_messages() %}
        <strong class="success">{{ message }}</strong>
    {% endfor %}
</p>

<!-- formularz logowania -->
<form class="add-form" method="POST" action="{{ url_for('login') }}">
    <p style="margin-left: 30px"><label>Login: <input type="text" name="login"></label></p>
    <p><label>Password: <input type="password" name="password"></label></p>
    <p style="margin-left: 50px"><label><input type="checkbox" name="rememberme"> Remember me</label></p>
    <p style="margin-top: 25px"><label><button type="submit"><b>log in</b></button></label></p>
</form>

<p style="margin-top: 45px">
    <!-- formularz rejestracji -->
    <form class="add-form" method="POST" action="{{ url_for('register_dir') }}">
        No account yet? <button type="submit"><b>Sign up!</b></button>
    </form>
</p>

{% endblock %}
